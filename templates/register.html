<!DOCTYPE html>
<html>
<head><title>CFJM | Register</title>
<style>
body {
  background-color: #3CB371;
  font-weight: 300;
  font-size: 30px;
}
nav {
  background-color: #F0F8FF;
  color: #1E90FF;
  border: 1px solid #dedede;
  border-radius: 20px;
  margin: 20px 20px 10px 40px;
  overflow: hidden;
  width: 90%; 
}
nav ul {
    margin: 0;
    padding: 0;
 }
nav ul li {
    display: inline-block;
}
      
nav > ul > li > a {
      color: #aaa;
      display: block;
      line-height:  80px;
      padding: 0 24px;
      text-decoration: none;
}
nav > ul > li:hover {
     background-color: #A9A9A9;
}
form {
  background-color: #AFEEEE;
  color: #1E90FF;
  border: 1px solid #dedede;
  border-radius: 20px;
  margin: 20px 20px 10px 40px;
  overflow: hidden;
  width: 60%; 
}
      
</style>
</head>

<body>
<p align="right">
        {% if uname %}
        {{"Hey," + uname}}
        {% endif %}
</p>
<br><br>


<h1>Register</h1>
{% if err %}
<h3>{{err}}</h3>
<hr>

{% endif %}
<form method="POST">
  Username: <input type="text" name = "username"><br><br>
  Password: <input type="password" name = "password"><br><br>
  Age: <input type="text" name = "age"><br><br>
  Gender:

<input type="radio" name="gender" value="male" checked> Male
<input type="radio" name="gender" value="female"> Female
<input type="radio" name="gender" value="neither"> Prefer not to say
<br><br>
  <input type="submit" name="button" value="Sign up">
  <input type="submit" name="button" value="Cancel">
</form>
<br><br>
<br>

</body>
</html>
